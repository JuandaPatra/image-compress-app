name: Build and Push Docker Image to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout source code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Login ke Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3Ô∏è‚É£ Build dan push image
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/image-compress-app:latest

      # 4Ô∏è‚É£ (Opsional) Tambahkan tag commit unik
      - name: Push image with commit tag
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/image-compress-app:${{ github.sha }}

      # 5Ô∏è‚É£ Discord Notification (sukses)
      - name: Send success notification to Discord
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
            -d "{\"content\": \"‚úÖ **Build Success!**\nRepo: [${{ github.repository }}](https://github.com/${{ github.repository }})\nBranch: \`${{ github.ref_name }}\`\nCommit: \`${{ github.sha }}\`\nüõ≥Ô∏è Docker Image pushed to Docker Hub.\"}" \
            ${{ secrets.DISCORD_WEBHOOK_URL }}

      # 6Ô∏è‚É£ Discord Notification (gagal)
      - name: Send failure notification to Discord
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
            -d "{\"content\": \"‚ùå **Build Failed!**\nRepo: [${{ github.repository }}](https://github.com/${{ github.repository }})\nBranch: \`${{ github.ref_name }}\`\nCommit: \`${{ github.sha }}\`\nCheck logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\"}" \
            ${{ secrets.DISCORD_WEBHOOK_URL }}
